<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!-- must include protocol -->
<meta property="og:image" content="http://svnpenn.github.io/bm/youtube.png">

YT sort results - Vimeo download - Media replay - Reddit dim - HTML5 video">
<title>Bookmarklets</title>
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="style.css">
<body>
  <div class="right">
    <img src="youtube.png">
    <img src="vimeo.png">
    <img src="blacktocat.png">
  </div>
  <h1>bm</h1>
  <em>Bookmarklets</em>
  <p><a href="//github.com/svnpenn/bm">View on GitHub</a></p>
  <h2>Install</h2>
  <p>Drag a link to the Bookmarks toolbar or Right click and select
  <em>Bookmark This Link</em>.</p>
  <table>
    <tr>
      <td><a href="javascript:q=document;
q.body.appendChild(q.createElement('script')).src=
'//raw.githubusercontent.com/svnpenn/bm/master/yt-dl/yt-dl.js';
void(0)">YT download</a></td>
      <td>YouTube</td>
    </tr>
    <tr>
      <td><a href="javascript:q=document;
q.body.appendChild(q.createElement('script')).src=
'//raw.githubusercontent.com/svnpenn/bm/master/yt-cw/yt-cw.js';
void(0)">YT content warning</a></td>
      <td>YouTube</td>
    </tr>
    <tr>
      <td><a href="javascript:q=document;
q.body.appendChild(q.createElement('script')).src=
'//raw.githubusercontent.com/svnpenn/bm/master/replay/replay.js';
void(0)">Media replay</a></td>
    </tr>
    <tr>
      <td><a href="javascript:q=document.querySelectorAll('.comment .entry');
for(z of q)if(z.textContent.length<300)z.style.opacity=.3;
void(0)">Reddit dim</a></td>
      <td>short comments</td>
    </tr>
    <tr>
      <td><a href="javascript:q=document;
q.body.appendChild(q.createElement('script')).src=
'//raw.githubusercontent.com/svnpenn/bm/master/html5.js';
void(0)">HTML5 video</a></td>
    </tr>
    <tr>
      <td><a href="javascript:mi=location.href.split(/(\d+)/);no=mi.length-2;
os=mi[no];mi[no]++;if((mi[no]+'').length<os.length)mi[no]=os.match(/0+/)+mi[no];
location.href=mi.join('')">Increment</a></td>
    </tr>
    <tr>
      <td><a href="javascript:mi=location.href.split(/(\d+)/);no=mi.length-2;
os=mi[no];mi[no]--;if((mi[no]+'').length<os.length)mi[no]=os.match(/0+/)+mi[no];
location.href=mi.join('')">Decrement</a></td>
    </tr>
  </table>
  <h2>Author</h2>
  <p>Steven Penny</p>
</body>
</html>
